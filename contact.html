<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Restaurant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Niestandardowy CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Opcjonalne dodatkowe style */
        .map-responsive {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .map-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border:0;
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Land Restaurant Logo" width="30" height="30" class="d-inline-block align-text-top">
                Land Restaurant
            </a>
            <a href="login.html" class="btn-login ms-3">Zaloguj się</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">O Nas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Rezerwacje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sekcja Kontakt -->
    <div class="container my-5 pt-5">
        <div class="row">
            <!-- Kolumna z informacjami kontaktowymi i mapą -->
            <div class="col-md-6 mb-4">
                <h3>Kontakt</h3>
                <p><i class="bi bi-geo-alt-fill me-2"></i> ul. Smakowita 123, 00-001 Warszawa</p>
                <p><i class="bi bi-telephone-fill me-2"></i> +48 123 456 789</p>
                <p><i class="bi bi-clock-fill me-2"></i> Pon-Pt: 9:00-22:00, Sob-Ndz: 10:00-23:00</p>
                <!-- Mapa -->
                <div class="map-responsive mt-3">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2471.234567890!2d16.900123!3d53.137456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470bf90c0a12345%3A0x123456789abcdef!2sWodna%202%2C%2074-320%20Barlinek!5e0!3m2!1spl!2spl!4v1610000000000!5m2!1spl!2spl"
                        allowfullscreen=""
                        loading="lazy">
                    </iframe>
                </div>
            </div>
            <!-- Kolumna z formularzem kontaktowym -->
            <div class="col-md-6">
                <h3>Wyślij do nas wiadomość</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Imię i nazwisko</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="name" placeholder="Twoje imię i nazwisko" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Adres e-mail</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Twój adres e-mail" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Wiadomość</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-chat-text"></i></span>
                            <textarea class="form-control" id="message" rows="4" placeholder="Twoja wiadomość" required></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg">Wyślij wiadomość</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Stopka -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Land Restaurant. Wszelkie prawa zastrzeżone.</p>
            <div>
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS i zależności -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Niestandardowy JS -->
    <script src="js/script.js"></script>
</body>
</html>
