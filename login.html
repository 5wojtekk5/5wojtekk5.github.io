<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie - Land Restaurant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Niestandardowy CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <!-- Nawigacja -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Land Restaurant Logo" width="30" height="30" class="d-inline-block align-text-top">
        Land Restaurant
      </a>
      <a href="login.html" class="btn-login ms-3">Zaloguj się</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Strona Główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">O Nas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Galeria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reservation.html">Rezerwacja</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">Logowanie</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formularz logowania -->
  <section id="login" class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-0">
            <div class="card-body">
              <h2 class="text-center mb-4">Zaloguj się</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Adres e-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Wpisz swój adres e-mail"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Hasło</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Wpisz swoje hasło"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Zaloguj się
                  </button>
                </div>
              </form>

              <div class="mt-3 text-center">
                <p class="mb-1">
                  <a href="#">Zapomniałeś hasła?</a>
                </p>
                <p>
                  Nie masz jeszcze konta? <a href="register.html">Zarejestruj się</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Stopka -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 Land Restaurant. Wszelkie prawa zastrzeżone.</p>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- Skrypty -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
