    <title>Menu - Land Restaurant</title>
    <!-- Bootstrap CSS -->

    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Land Restaurant Logo" width="30" height="30" class="d-inline-block align-text-top">
                Land Restaurant
            </a>
            <a href="login.html" class="btn-login ms-3">Zaloguj się</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Rezerwacje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>

    <!-- Sekcja Menu -->
    <section class="py-5" style="margin-top: 80px;">
        <div class="container">
            <h2 class="text-center mb-4">Nasze Menu</h2>
            
            <!-- Obrazy Menu -->
            <div class="row mb-5">
                <div class="col-md-6 mb-4">
                    <img src="images/menu1.jpeg" class="img-fluid rounded shadow" alt="Menu 1">
                </div>
                <div class="col-md-6 mb-4">
                    <img src="images/menu2.jpeg" class="img-fluid rounded shadow" alt="Menu 2">
                </div>
            </div>

            <!-- Galeria Przykładowych Dań -->
            <div>
                <h3 class="text-center mb-4">Przykładowe Dania</h3>
                <div class="row">
                    <!-- Danie 1 -->
                    <div class="col-md-4 col-sm-6 mb-4 hover-zoom">
                        <img src="images/danie1.jpeg" class="gallery-img" alt="Danie 1">
                    </div>
                    <!-- Danie 2 -->
                    <div class="col-md-4 col-sm-6 mb-4 hover-zoom">

                    <div class="col-md-4 col-sm-6 mb-4 hover-zoom">

                    </div>

                    <div class="col-md-4 col-sm-6 mb-4 hover-zoom">
                        <img src="images/danie6.jpeg" class="gallery-img" alt="Danie 6">
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <p>&copy; 2025 Land Restaurant. Wszelkie prawa zastrzeżone.</p>
            <div>
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
