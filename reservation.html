  <!-- Treść strony Rezerwacji -->
  <section id="reservation" class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg border-0">
            <div class="card-body">
              <h2 class="text-center mb-4">Zarezerwuj stolik</h2>
              <p class="text-center text-muted mb-4">
                Wybierz dogodny termin i zarezerwuj miejsce dla siebie oraz swoich bliskich.
              </p>
              
              <form id="reservationForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="reservationDate" class="form-label">Data</label>
                    <input
                      type="date"
                      class="form-control"
                      id="reservationDate"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="reservationTime" class="form-label">Godzina</label>
                    <input
                      type="time"
                      class="form-control"
                      id="reservationTime"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="guestCount" class="form-label">Liczba gości</label>
                  <select
                    class="form-select"
                    id="guestCount"
                    required
                  >
                    <option value="" selected disabled>Wybierz liczbę gości</option>
                    <option value="1">1 osoba</option>
                    <option value="2">2 osoby</option>
                    <option value="3">3 osoby</option>
                    <option value="4">4 osoby</option>
                    <option value="5">5 osób</option>
                    <option value="6">6 osób</option>
                    <option value="7">7 osób</option>
                    <option value="8">8 osób</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="specialRequests" class="form-label">Uwagi</label>
                  <textarea
                    class="form-control"
                    id="specialRequests"
                    rows="3"
                    placeholder="Czy masz specjalne życzenia?"
                  ></textarea>
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                  >
                    Zarezerwuj stolik
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sekcja z dostępnością -->
